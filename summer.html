$("p").css("color", "red");
});
</script>

<body background="d8.jpg">
    <p>ROCK IN JAPAN</p>
    <h2>夏休みの思い出</h2>
    <h3>画像をクリックしてね。</h3>
<img id="mypic" onclick="slideshow()" src="01.jpeg" width="1000" height="800">
            <script>
            let pics_src = new Array("01.jpeg","02.jpeg","03.jpeg");
            let num = 0;
 
            function slideshow(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
            </script>
</body>
